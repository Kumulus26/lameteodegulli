<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/style.css">
    <title>La météo de Toobo</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-6 my-3">
                <form>
                    <div class="form-group">
                        <h1>Bienvenue sur le site de la météo de Toobo</h1><br>
                        <h2>La météo d'aujourd'hui</h2>
                        <input type="text" class="form-control" id="inputCity" placeholder="Entrez une ville">
                    </div>
                    <button type="submit" class="btn-btn-primary">Rechercher</button>
                </form>
            </div>

            <div class="col-12 col-sm-6 d-flex justify-content-center my-3">
                <div class="box-container">
                    <div id="city" class="box"></div>
                    <div id="temp" class="box"></div>
                    <div id="humidity" class="box"></div>
                    <div id="wind" class="box"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
